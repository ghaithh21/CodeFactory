<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <header><h1>Registration Application</h1></header>
    <!-- no action destination for form -->
    <form action="register">
      <label for="firstname">First Name</label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="first name"
      />
      <br />
      <label for="lastname">Last Name</label>
      <input
        type="text"
        name="lastname"
        id="lastname"
        placeholder="last name"
      />
      <br />
      <label for="course">Course</label>
      <select name="course" id="course">
        <option value="course">HTML</option>
        <option value="course">CSS</option>
        <option value="course">JavaScript</option>
        <option value="course">Newsletter</option>
      </select>
      <br />
      <label for="gender">Gender</label>
      <br />
      <input type="radio" name="gender" id="gender" /> Female <br />
      <input type="radio" name="gender" id="gender" /> Male <br />
      <input type="radio" name="gender" id="gender" /> Divers <br />
      <input type="radio" name="gender" id="gender" /> not to share <br />
      <label for="hobbies">Hobbies:</label>
      <br />
      <input type="checkbox" name="hobbies" id="hobbies" value="baskettball" />
      Basketball
      <br />
      <input type="checkbox" name="hobbies" id="hobbies" value="football" />
      Football
      <br />
      <input type="checkbox" name="hobbies" id="hobbies" value="volleyball" />
      Volleyball
      <br />
      <input type="checkbox" name="hobbies" id="hobbies" value="tennis" />
      Tennis
      <br />
      <label for="number">Phone number</label>
      <input type="text" name="number" id="number" placeholder="your number" />
      <br />
      <label for="message">Send us a message</label>
      <br />
      <textarea
        name="message"
        id="message"
        placeholder="your message"
        rows="5"
        cols="40"
      ></textarea>
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="insert your email"
      />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="choose your password"
      />
      <br />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
